<div class="cards-list" *ngIf="rolsView" >
  <div *ngFor="let rol of rolsView.rols">
      <div class="card">
          <div class="card_image">
            <img src={{rol.image}} />
          </div>
          <div class="card_title title-white">
            <p>{{rol.name}}</p>
          </div>
        </div>
  </div>


  </div>
