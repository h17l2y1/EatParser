<form>
  <div class="func-container">

    <div class="func" *ngIf="sortDropDownForm">
      <form [formGroup]="sortDropDownForm">
        <select formControlName="sortList" class="form-control" (ngModelChange)="multiFilter()">
          <option *ngFor="let item of sortDropDown" [ngValue]="item">
            {{item[0]}} _ {{item[1]}}
          </option>
        </select>
      </form>
    </div>

    <div class="func" *ngIf="restDropDownForm">
      <form [formGroup]="restDropDownForm">
        <select formControlName="restaurauntList" class="form-control" (ngModelChange)="multiFilter()">
          <option *ngFor="let item of typeDropDown" [ngValue]="item">
            {{item.name}}
          </option>
        </select>
      </form>
    </div>

    <div class="func slider1">
      <app-slider *ngIf="response"></app-slider>
    </div>

    <div class="func">
      <input type="search" placeholder="Search" (keyup)="setText($event.target.value)">
    </div>

  </div>
</form>

<div class="cards-list" *ngIf="setView">
  <div *ngFor="let set of setView">
      <div class="my-card">
        <div [ngClass]="getClass(set)">
          <div>
            <img class="card-image" src={{set.logo}} alt="">
          </div>
          <div class="card-title">
            <span>{{set.name}}</span>
          </div>
          <div class="card-icon svg-white">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" height="24px">
              <path
                d="M 20 0 C 17.789063 0 16 1.789063 16 4 C 16 4.277344 16.039063 4.550781 16.09375 4.8125 L 7 9.375 C 6.265625 8.535156 5.203125 8 4 8 C 1.789063 8 0 9.789063 0 12 C 0 14.210938 1.789063 16 4 16 C 5.203125 16 6.265625 15.464844 7 14.625 L 16.09375 19.1875 C 16.039063 19.449219 16 19.722656 16 20 C 16 22.210938 17.789063 24 20 24 C 22.210938 24 24 22.210938 24 20 C 24 17.789063 22.210938 16 20 16 C 18.796875 16 17.734375 16.535156 17 17.375 L 7.90625 12.8125 C 7.960938 12.550781 8 12.277344 8 12 C 8 11.722656 7.960938 11.449219 7.90625 11.1875 L 17 6.625 C 17.734375 7.464844 18.796875 8 20 8 C 22.210938 8 24 6.210938 24 4 C 24 1.789063 22.210938 0 20 0 Z" />
            </svg>
          </div>
        </div>
        <div class="card-middle">
          <div class="box-image-product">
            <img class="card-main-image"
              src={{set.image}} alt="">
          </div>
          <div class="card-btn">
            <span>buy</span>
          </div>
        </div>
        <div class="card-bot">
          <div class="bottom-desc">
            <span>
              {{set.weight}}гр/{{set.count}}шт - {{set.price}} грн
            </span>
          </div>
          <div class="bottom-icons">
            <div class="card-icon-bottom"></div>
            <div class="card-icon-bottom"></div>
          </div>
        </div>
      </div>
  </div>
</div>
