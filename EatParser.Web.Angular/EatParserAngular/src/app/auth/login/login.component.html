<div>
  <form [formGroup]="loginForm">
    <div>
      <label>Login</label>
      <input placeholder="login" type="text" formControlName="login">
    </div>
    <div>
      <label>Password</label>
      <input placeholder="password" type="text" formControlName="password">
    </div>
    <div>
      <button type="submit" (click)="getLoginData()">Submit</button>
    </div>
  </form>
</div>
