<div>
  <form [formGroup]="loginForm">
    <div>
      <label>Login</label>
      <input placeholder="login" type="text" formControlName="login">
    </div>
    <div>
      <label>Password</label>
      <input placeholder="password" type="text" formControlName="password">
    </div>
    <div>
      <button type="submit" (click)="getLoginData()">Login</button>
      <button type="submit" (click)="getSignUpData()">SignUp</button>
    </div>
  </form>
</div>
